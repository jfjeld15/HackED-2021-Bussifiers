<!DOCTYPE html> <!--Start each HTML document with this-->
<html>
    <head>
        <title>Bussifiers</title> <!--Tab Title-->
    </head>
    <body >
        <p>Paragraph</p> <!--Basic text on the website without any formatting, p is for paragraph-->
        
        <h1>Heading</h1> <!--h_ is for headings until h6 for different heading sizes-->
        
        <ul><!--Unordered list-->
            <!--List items-->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul> 
        
        <a href="https://www.youtube.com/watch?v=_GTMOmRrqkU">HTML, CSS, Javascript Youtube Video</a> <!--a (attribute) with href (hyperlink)-->
        
        <img src="https://m.media-amazon.com/images/I/51QIooJLdkL._AC_SY355_.jpg"> <!--Image, needs source-->
        
        <table border="1"> <!--Need to start with table, then add table row (tr) which contains table data (td), use border to add border-->
            <tr>
                <td>Data 1</td>
                <td>Data 1 along the row</td>
            </tr>
            <tr>
                <td>Data 2</td>
                <td>Data 2 along the row</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 3 along the row</td>
            </tr>
        </table>

        <div> <!--Can format text and styles, it is essentially just a container-->
            Some Text
        </div>

        <form action="index.html" method="GET"> <!--Seems like the method to get data for GPA calc and K-map-->
            <input type="text" name="name" placeholder="Name">
            <button type="submit">Submit</button>
        </form>

    </body>

</html>
