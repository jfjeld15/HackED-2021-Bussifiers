<!DOCTYPE html> <!-- Everything starts with this, open and close using <>-->
<html>
    <head>
        <title>Website Test</title>  <!-- Shows up in the tabs-->
    </head>
    <body>  <!-- Shows up on the page-->
        <h1>Hello World</h1>  <!-- Headers can go from size h1 (biggest) to h6 (smallest)-->
        <h4>Smaller Hello World</h4>
        <ul>  <!-- Unordered List-->
            <li>List Element 1</li>
            <li>List Element 2</li>
            <li>List Element 3</li>
            <a href="https://www.w3schools.com/tags/att_a_href.asp">Learn How href works</a>  <!-- A link, href is the hyperlink-->
        </ul>
    </body>  <!-- Close the body-->
</html>
